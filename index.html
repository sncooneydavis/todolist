<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>2*did</title><script defer="defer" src="app.bundle.js"></script><link href="app.css" rel="stylesheet"></head><body><div class="main container"><div id="left-pane"><div class="left container"><div id="utility-toolbar" class="single-line"><input id="utility-input" name="utility-input"/> <button class="utility button inactive"><img class="hidden" src="assets/images/utility-bar-search.svg"/> <img class="hidden" src="assets/images/utility-bar-filter.svg"/> <img class="" src="assets/images/add.svg"/></button></div><div id="left-view-toolbar"><button id="home-view-button" type="button"><img class="bigicon inactive" src="assets/images/drag-view-default.svg"/></button> <button id="todo-view-button" type="button"><img class="bigicon" src="assets/images/view-completed.svg"/> <img class="bigicon options hidden" src="assets/images/all-options.svg"/></button> <button id="habit-view-button" type="button"><img class="bigicon inactive" src="assets/images/habit.svg"/> <img class="bigicon options hidden" src="assets/images/all-options.svg"/></button> <button id="measurement-view-button" type="button"><img class="bigicon inactive" src="assets/images/add-variable.svg"/> <img class="bigicon options hidden" src="assets/images/all-options.svg"/></button></div><div id="todo-panel"></div><div id="timer-panel" class="hidden"><button id="main-timer-button" class="dragbar-button" type="button"><img class="bigicon inactive" src="assets/images/time-stopwatch.svg"/> <input class="countup hidden" value="00:00" type="time" step="1" readonly="readonly"/></button> <button id="main-timer-item-button" class="dragbar-button" class="hidden"><input id="main-timer-item-name" class="" value="task and time here" maxlength="15" readonly="readonly"/></button></div></div><div class="dragbar right"></div></div><div id="right-pane"></div></div></body></html>
