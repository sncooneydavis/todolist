<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
		<script type="module" src= './utilities/googleAuth.js'></script>
		<script src="https://accounts.google.com/gsi/client" async defer></script>
		

		<!-- preload images here -->
		<!-- <link rel="preload" as="image" href="./assets/images/pink-fruit.jpg"> -->
		<!-- preload fonts here -->

		<link rel="preconnect" href="LINK_TO_FONT" crossorigin> -->
		<title>2*did</title>
	</head>
	<body>
		<div class="login container" id="form-container">
			<form id="login-form" novalidate>
					<h2>Log In</h2>
					<div class="login input-container">
							<input type="email" placeholder="Email" required>
							<span class="error hidden"></span>
							<input type="password" placeholder="Password" minlength="6" required>
							<span class="error hidden"></span>
					</div>
					<button id="submit-existing-login">Go</button>
					<div class="google-signin-button">
						<div id="g_id_onload"
							data-client_id="983101287197-vjpcjvs41lsj4b88hbl8vsmbmaaqmsim.apps.googleusercontent.com"
							data-callback="handleCredentialResponse"
							data-auto_prompt="false">
						</div>
						<div class="g_id_signin"
							data-type="standard"
							data-size="large">
						</div>
					</div>
					<p class="toggle-link" onclick="showSignUp()">Create new account</p>
				</form>
			<form id="signup-form" style="display: none;" novalidate>
					<h2>Create New Account</h2>
					<div class="signup input-container">
						<input type="text" placeholder="Name" pattern="[a-zA-Z]+(?: [a-zA-Z]+)? *" required>
						<span class="error hidden">Full name required</span>
						<input type="email" placeholder="Email" required>
						<span class="error hidden">Must be a valid email</span>
						<input type="password" minlength="6" pattern="(?=.*[a-zA-Z])(?=.*\d).{6,}" placeholder="Password" required>
						<span class="error hidden">Must be 6 characters or longer</span>
						<span class="error hidden">Must contain a number</span>
						<span class="error hidden">Must contain a letter</span>
						<input type="password" class="confirm" placeholder="Confirm Password" required>
						<span class="error hidden">Passwords must match</span>
					</div>
					<button id="submit-new-login">Go</button>
					<p class="toggle-link" onclick="showLogin()">Back to login</p>
				</form>
    </div>
		<script>
			function showSignUp() {
					document.getElementById('login-form').style.display = 'none';
					document.getElementById('signup-form').style.display = 'block';
			}
			function showLogin() {
					document.getElementById('signup-form').style.display = 'none';
					document.getElementById('login-form').style.display = 'block';
			}
		</script>
	</body>
</html>
