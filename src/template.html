						<button id="todo-view-button" type="button">

						</button>
						<button id="habit-view-button" type="button">
							<img class="bigicon inactive" src="./assets/images/prospective-left/variable-components/habit.svg" />
							<img class="bigicon options hidden" src="./assets/images/prospective-left/todo-components/all-options.svg" />
						</button>
						<button id="measurement-view-button" type="button">
							<img class="bigicon inactive" src="./assets/images/prospective-left/variable-components/add-variable.svg" />
							<img class="bigicon options hidden" src="./assets/images/prospective-left/todo-components/all-options.svg" />
						</button>
					</div>
					<div id="todo-panel">
						<!-- APPEND LISTS FROM LIST_VIEW, TODO_VIEW, HABIT_VIEW, VARIABLE_VIEW, OR TEMPLATE_VIEW TEMPLATES  -->
					</div>
					<div id="timer-panel" class="hidden">
						<!-- on click -->
							<!-- if no set item(task/habit) -->

									<!-- send timer value to item object -->

							<img class="bigicon inactive" src="./assets/images/prospective-left/todo-components/time-stopwatch.svg" />
							<input class="countup hidden" value="00:00" type="time" step="1" readonly />
						</button>
						<!-- if chars exceed maxlength, on hover -->
							<!-- set maxlength to 50 -->
						<!-- on click, remove .hidden from .todays-items -->
						<button id="main-timer-item-button" class=" dragbar-button" class="hidden">
							<!-- populate with set task name -->
							<input id="main-timer-item-name" class="" value="task and time here" type="text" maxlength="15" readonly />
						</button>
					</div>
				</div>
				<div class="dragbar right">
					<!-- if in list/habit/tracker view, append pages/#drag-bar-template -->
				</div>
			</div>
			<div id="right-pane">
