<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>2*did</title>

	<body>
		<div class="login container" id="form-container">
			<form id="login-form" novalidate>
					<h2>Log In</h2>
					<div class="input-container">
							<input type="email" placeholder="Email" required>
							<span class="error hidden"></span>
							<input type="password" placeholder="Password" required>
							<span class="error hidden"></span>
					</div>
					<button id="submit-existing-login" disabled>Go</button>
					<p class="toggle-link" onclick="showSignUp()">Create new account</p>
				</form>
			<form id="signup-form" style="display: none;" novalidate>
					<h2>Create New Account</h2>
					<div class="input-container">
							<input type="text" placeholder="Name">
							<span class="error hidden">Required</span>
							<input type="email" placeholder="Email">
							<span class="error hidden">Must be a valid email</span>
							<input type="password" minlength="6" placeholder="Password">
							<span class="error hidden">Must be 6 characters or longer</span>
							<span class="error hidden">Must contain a number</span>
							<span class="error hidden">Must contain a letter</span>
							<input type="password" placeholder="Confirm Password">
							<span class="error hidden">Passwords must match</span>
					</div>
					<button id="submit-new-login" disabled>Go</button>
					<p class="toggle-link" onclick="showLogin()">Back to login</p>
				</form>
    </div>
		<script>
			function showSignUp() {
					document.getElementById('login-form').style.display = 'none';
					document.getElementById('signup-form').style.display = 'block';
			}
			function showLogin() {
					document.getElementById('signup-form').style.display = 'none';
					document.getElementById('login-form').style.display = 'block';
			}
		</script>
	</body>
</html>
