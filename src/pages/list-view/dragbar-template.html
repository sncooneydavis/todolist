<!-- on click, append correct template from list-view-right-panel-templates -->
<template id="list-view-dragbar-icons">
    <!-- if screen only wide enough for 1, infinite vertical scroll -->
    <!-- if screen wide enough for >1, pill containers & scroll horizontal -->
    <button id="day-panel-button" class="dragbar icon" type="button">
        D
    </button>
    <button id="week-panel-button" class="dragbar icon inactive" type="button">
        W
    </button>
    <button id="month-panel-button" class="dragbar icon inactive" type="button">
        M
    </button>
    <button id="year-panel-button" class="dragbar icon inactive" type="button">
        Y
    </button>
</template>
