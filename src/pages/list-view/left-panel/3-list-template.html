<template id="list-template">
    <div data-list="" class="list">
        <!-- on click -->
            <!-- when list-state:closed -->
                <!-- close all other open headings -->
                <!-- remove .hidden from .list-body.container -->
                <!-- remove .hidden from .edit-list-button -->
                <!-- set list:state:open -->
            <!-- when list-state:open -->
                <!-- add .hidden to .list-body.container -->
                <!-- add .hidden to .edit-list-button -->
                <!-- set list:state:closed -->
        <div class="readonly single-line heading">
            <button class="open-list-button" type="button">
                <input class="list title" type="text" value="LIST_TITLE" readonly />
            </button>
            <!-- on click of .edit-list-button -->
                <!-- remove .hidden from .z-top -->
                <!-- add .hidden to .readonly.single-line.heading -->
                <!-- focus .list-title -->
                <!-- disable everything not in .single-line.heading -->
            <!-- on click anywhere not on .readonly.single-line.heading -->
                <!-- auto-click .complete-edit-list-button  -->
            <button class="edit-list-button hidden" type="button">
                <img class="icon" src="./assets/images/prospective-left/list-dropdown/edit.svg" />
            </button>
        </div>
        <div class="z-top single-line heading hidden">
            <input class="list title" type="text" value="LIST_TITLE" />
            <button class="complete-edit-list-button active" type="button">
                <img class="icon" src="./assets/images/prospective-left/save.svg" />
            </button>
            <button class="archive-list-button" class="right" type="button">
                <img class="edit icon" src="./assets/images/prospective-left/list-dropdown/archive.svg" />
            </button>
        </div>
        <div class="body container">
            <div class="task container">
                <!-- on click -->
                    <!-- remove .hidden from .new-item.dropdown -->
                    <!-- store type in data-type of .new-item-title -->
                <button class="add-task-button active" type="button">
                    + task
                </button>
                <div class="dropdown hidden">
                    <input class="new-item-title" data-type="" class="left quick-add" placeholder="+ item" type="text" />
                    <div class="right">  
                        <!-- on click -->
                            <!-- save new object -->
                            <!-- append *-TEMPLATE to bottom of -->
                            <!-- if data-type=task -->
                                <!-- clear value and focus .new-item-title -->
                        <button class="quick-add-button" class="active" type="button">
                            <img class="icon" src="./assets/images/prospective-left/save.svg" />
                        </button>
                        <!-- on hover -->
                            <!-- add .active to .add-detail-button -->
                            <!-- append *-TEMPLATE to end of .item.container -->
                        <button class="add-detail-button" type="button">
                            <img class="icon" src="./assets/images/prospective-left/add.svg" />
                        </button>
                    </div>
                </div> 
            </div>  
            
            <div    
            <div class="item container">
                <!-- APPEND TASKS, EVENTS HERE -->
            </div>
            <!-- on hover -->
                <!-- make button active -->
            <!-- on click -->
                <!-- append empty *-template -->
            <div class="single-line">
                <button class="add-habit-button" type="button">
                    + habit
                </button>
                <button class="add-measurement-button" type="button">
                    + measurement
                </button>
            </div> 	
            <div class="item container">
                <!-- APPEND HABITS, MEASUREMENTS HERE -->
            </div>	
            <!-- IF LIST, SUBLIST, or SUBBERLIST APPEND ADD_SUBLIST TEMPLATE HERE -->
        </div>
    </div>     
</template>

<!-- --------------------------------------------------------------------------------------------------------------- -->

<template id="add-sublist-template">
    <!-- on click of #add-sublist-button -->
        <!-- add new-sublist-template below -->
    <button class="add-sublist" type="button">
        + sublist
    </button>					             
    <div class="sublist container">
        <!-- append sublist as LIST_TEMPLATE here -->
    </div>
</template>
