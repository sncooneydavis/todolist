<template id="date-picker">
    <div class="single-line">
        <select id="due-date-month" name="date-month">
            <option value="01" selected>January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <select id="due-date-year" name="date-year">
            <option value="2024" selected>2024</option>
            <!-- populate options with values from available-years object -->
        </select>
    </div>
    <div class="day-name single-line"> 
        <span class="day-name">Mon</span>
        <span class="day-name">Tue</span>
        <span class="day-name">Wed</span>
        <span class="day-name">Thu</span>
        <span class="day-name">Fri</span>
        <span class="day-name">Sat</span>
        <span class="day-name">Sun</span>
    </div>
    <div class="date-numbers"> 
        <!-- populate with CSS grid --> 
    </div> 
</template>
