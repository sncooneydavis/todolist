


<template id="open-start-template">
    <!-- on click, append edit-session template below button -->
    <button id="open-session-button" class="dropdown-button single-line" type="button">
        <!-- on click or if object has session-date, remove .inactive -->
        <img class="icon inactive" src="./images/prospective-left/todo-components/date.svg" />
        <!-- on click (and object has no session-date), remove .inactive -->
        <!-- if task object has session-date, add .hidden -->
        <span class="inactive description">
            schedule start date
        </span>
        <!-- if task object has session-date, remove .hidden -->
        <div class="hidden description single-line">
            <span class="description">
                work on
            </span>
            <!-- if task object has session-date, populate -->
            <input id="session-date-description" class="description" type="text" value="" readonly />
            <!-- if task object has session-time, ~hidden and populate -->
            <input id="session-time-description" class="description hidden" type="text" value="" readonly />
        </div> 
        <!-- if task object session log not empty, remove .hidden -->
        <!-- populate with number of sessions completed -->
        <div class="hidden description single-line">
            <input id="session-total-description" class="hidden" type="text" value="" readonly />
        </div>
        <span class="description">
            work sessions ended
        </span>
    </button>
</template>

<template id="edit-session-template">
    <!-- when any dropdown-button clicked, toggle .hidden -->
    <div id="edit-session-dropdown">
        <!-- sync #session-date-description and .date-picker -->
        <!-- SCRIPT: get tomorrow's year/month/day -->
            <!-- make default value of #session-date-description and .date-picker -->
        <!-- as day is selected, show day in CALENDAR VIEW -->
        <div class="date-picker">
            <!-- POPULATE #date-picker template -->
            
            <!-- remove .hidden when object has session-date -->
            <!-- on click -->
                <!-- add .hidden to #edit-due-dropdown and #remove-session-button (and #remove-session-time-button if applicable)-->
                <!-- delete session-date (and session-time if applicable) from object -->
            <button id="remove-session-button" class="remove-button hidden" type="button">
                <img class="icon inactive" src="./images/prospective-left/x.svg" />
                clear start date
            </button>
        </div>
        <!-- when object has session-date but no session-time, remove .hidden from #add-session-time-button -->
        <!-- on click or if object has session-time, add .hidden -->
            <!-- set default object session-time to 12pm-1pm -->
            <!-- remove .hidden from .time-picker -->
        <button id="add-session-time-button" class="text-button hidden" type="button">
            <img class="icon inactive" src="./images/prospective-left/add.svg" />
            schedule session time
        </button>
        <!-- remove .hidden when #add-session-time-button clicked -->
        <!-- remove 'disabled' when object has session-time -->
            <!-- on click -->
                <!-- add .hidden to .time.dropdown and #remove-session-time-button -->
                <!-- add 'disabled' to #remove-session-time-button -->
                <!-- delete session-time from session-log object -->
        <button id="remove-session-time-button" class="remove-button hidden" type="button" disabled>
            <img class="icon inactive" src="./images/prospective-left/x.svg" />
            clear scheduled session 
        </button>
        <!-- sync #session-time-description and .time-picker -->
        <!-- default .time-picker:range = 7am-12am (TODO LATER: can be changed in settings) -->
        <div class="time dropdown hidden">
            <div class="time-picker">
                <!-- APPEND HOURS_LABEL FROM DAY_TEMPLATES -->
                <!-- css grid: 60 rows per hour -->            
                <!-- for each event with scheduled time, APPEND EVENT_BOX FROM DAY_TEMPLATES NEXT TO HOUR (.immobile)-->
                <!-- for each scheduled task time, APPEND TASK_BOX FROM DAY_TEMPLATES NEXT TO HOUR (.immobile)-->
                <!-- append task-box to default object session-time (12pm-1pm)-->
            </div>
        </div>
        <!-- when session time passes -->
            <!-- add current scheduled-session to session-log object -->
        <!-- if task not complete -->
            <!-- remove task-box from calendar -->
            <!-- append session-box to calendar -->
            <!-- update #edit-schedule-dropdown to reflect date only -->  
            <!-- append new task-line to calendar -->
        <!-- at the end of the day session is scheduled for, if task is not complete -->
            <!-- change #edit-schedule-dropdown to next day  -->
            <!-- move task-line to next day -->
        <!-- remove .hidden if sessions-log object not empty -->
        <div class="schedule-log container hidden">
            <h3 class="log-title">
                Session Log
            </h3>
            <!-- append #session-record here for each session in session-log object-->
            <template id="session-record">
                <!-- add task ID to beginning of input ID -->
                <!-- add session number to end of input ID -->                 
                <div class="record single-line">
                    <input id="-session-date-" name="session-start" type="date" placeholder="date" />
                    <input id="-session-time-start-" name="session-time-start" type="time" placeholder="0:00" />
                    <span>
                        -
                    </span>
                    <input id="-session-time-end-" name="session-time-end" type="time" placeholder="0:00" />
                    <button id="clear-session-record-button-" type="button">
                        <img class="clear icon" src="./images/prospective-left/x.svg" />
                    </button>
                </div>
                <!-- APPEND YOU_SURE TEMPLATE ON CLEAR BUTTON CLICK -->
            </template>
        </div>
    </div>
</template>

<template id="open-timer-template">
    <!-- on click, append edit-timer-log template below button if timer-log for task not empty -->

        <!-- on click or if timer=yes, remove .inactive -->

        <!-- remove .inactive if task-timer=yes -->
        <!-- remove .hidden if timer-log for task not empty -->

            <!-- GET TIME_TRACKED from the task's time-log for value -->
            <input id="timer-log-total" name="time-tracked" type="text" placeholder="0h 0m" readonly />

        </div>
        <!-- remove .hidden if task-timer=no and timer-log is empty -->
        <span class="description inactive hidden">
            add timer
        </span>
    </button>
</template>

<template id="edit-timer-template">

        </h3>

                <!-- add task ID to beginning of input ID -->
                <!-- add record number to end of input ID -->

                    <input id="-record-date-" name="record-date" type="date" placeholder="date" />
                    <input id="-record-time-start-" name="record-time-start" type="time" placeholder="0:00" />
                    <span>
                        -
                    </span>
                    <input id="-record-time-end-" name="record-time-end" type="time" placeholder="0:00" />

                        <img class="clear icon" src="./images/prospective-left/x.svg" />
                    </button>

    </div>
    <!-- add .hidden if timer=no -->
    <!-- task-timer=yes is default -->

        remove task timer
    </button>
    <!-- remove .hidden if timer=no -->
    <button id="add-timer-button" class="text-button hidden" type="button">
        add task timer
    </button>
</template>

<template id="edit-recurring-template">
     <!-- when any dropdown-button clicked, toggle .hidden -->
    <div class="recurring dropdown">
        <!-- remove .inactive on click -->
        <!-- when active, make corresponding dropdown ~hidden and other buttons .inactive -->
        <div class="recurring options">
            <button id="repeat-none-button" class="repeat-category" type="button">
                none
            </button>
            <button id="repeat-daily-button" class="repeat-category inactive" type="button">
                daily
            </button>
            <button id="repeat-weekly-button" class="repeat-category inactive" type="button">
                weekly
            </button>
            <button id="repeat-monthly-button" class="repeat-category inactive" type="button">
                monthly
            </button>
            <button id="repeat-yearly-button" class="repeat-category inactive" type="button">
                yearly
            </button>
            <button id="repeat-specific-button" class="repeat-category inactive" type="button">
                specific dates
            </button>
        </div>
        <!-- when recurring-option:daily, remove .hidden -->
        <div class="recurring daily dropdown hidden">
            <!-- style-bubbles -->
            <label for="every-day">
                <input id="every-day" name="daily-options" value="every-day" type="radio" />
                everyday
            </label>
            <label for="every-work-day">
                <input id="every-work-day" name="daily-options" value="every-work-day" type="radio" />
                every workday
            </label>
            <div class="single-line">
                <label for="every-x-day">
                    <input id="every-x-day" name="daily-options" value="every-x-day" type="radio" />
                    every
                </label>
                <label for="x-day">
                    <input id="x-day" name="x-day" value="2" min="2" placeholder="x" type="number" />
                    days
                </label>  
            </div>
            <!-- reveal if every-x-day selected and todo-type:task -->
            <div class="single-line dropdown hidden">
                <span>following </span>
                <select id="recurring-following-options" name="recurring-following">
                    <option value="task-scheduled-date" selected>the task schedule </option>
                    <option value="task-completion">task completion </option>
                </select>
            </div>
        </div>
        
        <!-- when recurring-options:weekly button clicked, remove .hidden -->
        <div class="recurring weekly dropdown hidden">
            <label for="on-day-named">
                <input id="no-day-named" name="weekly-options" value="each-day-named" type="radio" />

            </label>  
            <div class="single-line">
                <label for="every-x-day-named">
                    <input id="every-x-day-named" name="weekly-options" value="every-x-day-named" type="radio" />
                    every
                </label>
                <label for="x-day-named">
                    <input id="x-day-named" class="hidden" name="x-day-named" value="2" min="2" type="number" />
                </label>
            </div>
            <!-- APPEND TEMPLATE-DAY-NAMES -->
            <template id="template-day-names">
                <div class="select-day-names">
                    <!-- add 'checked' attribute for the day-name of the item date (deadline if available) -->
                    <!-- can select multiple -->
                    <label for="monday">
                        <input id="monday" name="day-name-options" value="monday" type="checkbox" />
                        Mon
                    </label>
                    <label for="tuesday">
                        <input id="tuesday" name="day-name-options" value="tuesday" type="checkbox" />
                        Tue
                    </label>
                    <label for="wednesday">
                        <input id="wednesday" name="day-name-options" value="wednesday" type="checkbox" />
                        Wed
                    </label>
                    <label for="thursday">
                        <input id="thursday" name="day-name-options" value="thursday" type="checkbox" />
                        Thu
                    </label>
                    <label for="friday">
                        <input id="friday" name="day-name-options" value="friday" type="checkbox" />
                        Fr
                    </label>
                    <label for="saturday">
                        <input id="saturday" name="day-name-options" value="saturday" type="checkbox" />
                        Sat
                    </label>
                    <label for="sunday">
                        <input id="sunday" name="day-name-options" value="sunday" type="checkbox" />
                        Sun
                    </label>
                </div> 
            </template>   
        </div>

        <!-- SCRIPT: ~hidden if recurring-options:monthly selected -->
        <div class="recurring monthly dropdown hidden">
            <label for="each-day-number" class="single-line">
                <input id="each-day-number" name="monthly-options" value="on-day-number" type="radio" />
                each                      
            </label>
            <label for="on-the-x-day-named" class="single-line">
                <input id="on-the-x-day-named" name="monthly-options" value="every-day-named" type="radio" />
                on the                    
            </label>
            <!-- reveal if on-day-number selected -->
            <div class="date-numbers">
                <!-- POPULATE with CSS grid -->
                <!-- default: item date number (due date if available) selected -->
                <!-- can select multiple -->
            </div>
            <!-- reveal if on-the-x-day-named selected -->
            <div class="on-the-x-day-named dropdown hidden">
                <div class="on-the-x">
                    <label for="first-day-named">
                        <input id="first-day-named" name="first-day-named" value="first" type="checkbox" />
                        first
                    </label>
                    <label for="second-day-named">
                        <input id="second-day-named" name="second-day-named" value="second" type="checkbox" />
                        second
                    </label>
                    <label for="third-day-named">
                        <input id="third-day-named" name="third-day-named" value="third" type="checkbox" />
                        third
                    </label>
                    <label for="fourth-day-named">
                        <input id="fourth-day-named" name="fourth-day-named" value="fourth" type="checkbox" />
                        fourth
                    </label>
                    <label for="last-day-named">
                        <input id="last-day-named" name="last-day-named" value="last" type="checkbox" />
                        last
                    </label>      
                </div>
                <div class="day-named">
                    <!-- APPEND TEMPLATE-DAY-NAMES -->
                </div>
                <p class="description">of the month</p>
            </div>
        </div>
        <!-- SCRIPT: ~hidden if recurring-options:yearly selected -->
        <div class="date-picker recurring yearly dropdown hidden">
            <!-- POPULATE #date-picker template -->
            <!-- get item:date's year/month and set as calendar's year/month. add item-date to calendar -->
            <!-- as recurring is set, highlight affected day(s) -->
                <!-- will be repeated annually -->
        </div>      
        <!-- SCRIPT: ~hidden if recurring-options:specific-dates selected -->
        <div class="date-picker recurring custom dropdown hidden">
            <!-- POPULATE #date-picker template -->
            <!-- get item:date's year/month and set as calendar's year/month. add item-date to calendar -->
            <!-- as recurring is set, highlight affected days -->
                <!-- will not be repeated -->
        </div>        
    </div>
</template>
