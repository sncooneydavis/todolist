<template id="task">
    <!-- script: populate data-task with task # -->
    <!-- background is muted color of list -->
    <div data-task="" class="task container">
        <div class="task-bar">
            <div class="left">
                <div class="single-line">
                    <!-- when task-checkbox selected, task saved to task-log -->
                    <input class="checkbox" type="checkbox" />
                    <!-- on hover of .open-task-details-button, remove .hidden from .open-task-details-button .toggle -->
                    <!-- on click of .open-task-details-button: -->
                        <!-- add .hidden to .open-task-details-button -->
                        <!-- remove .hidden from .edit-task-details.container -->
                        <!-- remove .hidden from .details.container-->
                    <button class="open-task-details-button" type="button">
                        <input class="readonly-title" type="text" readonly value="TASK_TITLE" />
                        <h3 class="collapsed"> ˰ </h3> 
                    </button>
                    <!-- on click anywhere but .details.container -->
                        <!-- add .hidden to .edit-task-details and .details.container -->
                        <!-- remove .hidden from .open-task-details-button -->
                    <div class="edit-task-details container hidden">
                        <input class="editable-title" type="text" value="TASK_TITLE" />
                        <button class="save-details-and-collapse" type="button">
                            <h3 class="expanded"> ˯ </h3>
                        </button>  
                    </div> 
                </div>
                <div class="single-line">
                    <!-- if 'timer=yes' append timer-component template -->
                </div>
            </div>
            <div class="right double-line wrap">
                <!-- if 'date=yes', append date-component template -->
                <!-- if 'recurring=yes', append recurring-component template -->
                <!-- if 'reminder=yes', append reminder-component template -->
                <!-- if 'list', append list-component template -->
            </div>       
        </div>  
        <div class="details container hidden">
            <input class="details" />
            <div class="subtasks">
                <!-- APPEND SUBTASK_TEMPLATEs, SUB_MEASUREMENT_TEMPLATEs & SUB_HABIT_TEMPLATEs from components-templates here -->
            </div>
            <!-- on hover of an option, remove .inactive -->
            <!-- on click of an option, add .hidden to class .wrap -->
            <div class="wrap">
                <button class="add-sub-task-button" class="inactive" type="button">
                    + subtask
                </button>
                <button class="add-sub-habit-button" class="inactive" type="button">
                    + instance
                </button>
                <button class="add-sub-measurement-button" class="inactive" type="button">
                    + measurement
                </button>
            </div>
            <!-- if .add-sub-task-button clicked, APPEND SUBTASK TEMPLATE from /components -->
            <!-- if add-sub-habit-button clicked, append HABIT_SEARCH template -->
            <!-- if add-sub-measurement-button clicked, append MEASUREMENT_SEARCH template from /components -->
        </div>
    </div>
</template>

<!-- on click of existing task title: APPEND TASK-EDIT-NEW TEMPLATE in container-->
<!-- on click of indicator for component X: APPEND OPEN_X and EDIT_X in container. -->

<!-- when editing a task, clicking off will save all changes -->
<!-- only allow one edit dropdown to expand at once -->
<template id="task-edit">
    <div class="task-edit dropdown">   
        <!-- for all sections: on click of any open-x, add .open when opening edit-x, remove .open when closing edit-x --> 
        <section id="schedule-sect" class="edit-component">
            <!-- APPEND OPEN-SCHEDULE TEMPLATE -->
            <!-- on click of open-schedule, APPEND EDIT-SCHEDULE TEMPLATE -->
            <!-- on click of another open-x or *enter, add .hidden to edit-start -->
        </section> 
        <section id="due-sect" class="edit-component">
            <!-- APPEND OPEN-DUE TEMPLATE -->
                <!-- on click of open-due, APPEND EDIT-DUE TEMPLATE -->
            <!-- when due-date added, APPEND OPEN-REMINDER TEMPLATE -->
                <!-- on click of open-reminder, APPEND EDIT-REMINDER TEMPLATE -->
            <!-- on click of another open-x or *enter, add .hidden to edit-due -->
        </section>         
        <section id="recurring-sect" class="edit-component">
            <!-- when due-date or start-date added, APPEND OPEN-RECURRING TEMPLATE -->
            <!-- on click of open-recurring, APPEND EDIT-RECURRING TEMPLATE -->
            <!-- on click of another open-x or *enter, add .hidden to edit-recurring -->
        </section>  
        <section id="log-sect" class="edit-component">
            <!-- APPEND OPEN-WORKED-LOG TEMPLATE -->
            <!-- on click of open-worked-log, APPEND EDIT-WORKED-LOG TEMPLATE -->
            <!-- on click of another open-x or *enter, add .hidden to edit-worked-log -->
        </section>  
        <section id="list-sect" class="edit-component">
            <!-- APPEND EDIT-LIST TEMPLATE -->
        </section>                           
    </div>
</template>
