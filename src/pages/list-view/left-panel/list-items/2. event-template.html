<template id="event">
    <!-- script: number IDs with event # -->
    <!-- background is muted color of list -->
    <div id="event-">
        <div class="event-bar">
            <div class="left">
                <input id="event-title-" class="title" name="event-title" type="text" placeholder="+ event" value="EVENT_TITLE" />
                <div class="single-line">
                    <!-- inject day/time from NOW -->
                    <!-- .hidden if no date -->
                    <input id="time-from-now" class="" name="event-time-from-now" type="text" readonly />
                    <!-- remove .hidden if event object has location  -->
                    <button id="location-indicator-" class="single-line hidden" type="button">
                        <img class="indicator" src="./images/prospective-left/todo-components/location.svg" /> 
                        <input id="location-indicator-title-" type="text" value="" readonly/>
                    </button>
                </div>  
            </div>
            <div class=" right">
                <!-- when any indicator is clicked,  opens edit view for that property + save-changes at end -->
                <!-- all are hidden unless corresponding object property != 'set' --> 
                <div class="single-line">
                    <button id="reminder-indicator-" class="indicator hidden" type="button">
                        <img class="indicator" src="./images/prospective-left/todo-components/reminder.svg" />
                    </button>
                    <button id="start-indicator-" class="indicator hidden" type="button">
                        <img class="indicator" src="./images/prospective-left/todo-components/date.svg" />
                        <!-- if today: value:'today' -->
                        <!-- if this week, value:named-day-abbreviation -->
                        <!-- if next week, value:named-day-abbreviation  -->
                        <!-- if this year, value:month-abbreviation+day-number -->
                        <input id="start-date-indicator-" type="text" value="" readonly />
                        <!-- remove .hidden if has start time but no transition time -->
                        <!-- if whole hour, value:hour-only. add AM/PM -->
                        <input id="start-time-indicator-" class="hidden" type="text" value="" readonly /> 
                        <!-- remove .hidden if event object has transition-time  -->
                        <input id="transition-indicator" class="hidden" type="text" value="" readonly/>
                    </button>
                    <button id="recurring-indicator-" class="indicator hidden" type="button">
                        <img class="indicator" src="./images/prospective-left/todo-components/recurring.svg" />
                    </button>                   
                </div>
                <button id="list-indicator-" class="indicator hidden" type="button">
                    <!-- hidden when grouped by list or no assigned list -->
                    <input id="list-indicator-title-" type="text" value="" readonly/>
                </button>      
            </div>
        </div>  
    </div>
</template>

<!-- on click of event title: APPEND EVENT_EDIT TEMPLATE (all sections) and FINALIZE TEMPLATE IN CONTAINER. FOCUS EVENT TITLE. -->
<!-- on click of indicator for component X: APPEND OPEN_X and EDIT_X and FINALIZE TEMPLATES IN CONTAINER. --> 

<!-- when editing an event, clicking off will save all changes -->
<!-- only allow one edit dropdown to expand at once -->

<template id="event-edit">
    <div class="event-edit dropdown">

        <!-- for all sections: on click of any open-x, add .open when opening edit-x, remove .open when closing edit-x -->  
        <section id="event-date-sect" class="edit-component">
            <!-- APPEND OPEN-EVENT-DATE TEMPLATE-->
            <!-- APPEND EDIT-EVENT-DATE TEMPLATE -->
            <!-- on click of another open-x or *enter, add .hidden to edit-event-date -->
        </section>
        <section id="recurring-sect" class="edit-component">
            <!-- when event-date added, APPEND OPEN-RECURRING TEMPLATE -->
            <!-- on click of open-recurring, APPEND EDIT-RECURRING TEMPLATE -->
            <!-- on click of another open-x or *enter, add .hidden to edit-recurring -->
        </section>
        <section id="location-sect" class="edit-component">
            <!-- APPEND EDIT-LOCATION TEMPLATE -->
            <!-- on click of another open-x or *enter, add .hidden to location -->
        </section>                    
        
        <section id="reminder-sect" class="edit-component">
            <!-- when event-date added, APPEND OPEN-REMINDER TEMPLATE -->
            <!-- on click of open-reminder, APPEND EDIT-REMINDER TEMPLATE -->
            <!-- on click of another open-x or *enter, add .hidden to edit-reminder -->
        </section> 
        <section id="list-sect" class="edit-component">
            <!-- APPEND EDIT-LIST TEMPLATE -->
        </section>  
    </div>
</template>
