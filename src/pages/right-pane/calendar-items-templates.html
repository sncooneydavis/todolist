<template id="event-line">
    <!-- on click, pull up event item in left pane -->
    <!-- SCRIPT: add color from list -->
    <button id="event-line-button-" class="single-line" type="button">
        <!-- GET TITLE FROM EVENT OBJ -->
        <!-- add to ID event obj ID -->
        <input id="event-title-" class="title cal" type="text" readonly /> 
        <!-- remove .hidden if task object is generated via recurrence algo -->
        <img class="recurring indicator cal hidden" src="./assets/images/prospective-left/todo-components/recurring.svg" />
    </button>    
</template>

<template id="task-line">
    <div class="single-line">
        <!-- GET COMPLETION-STATUS FROM TASK OBJ -->
        <!-- ON check, update task obj -->
        <!-- add task ID# to IDs: -->
        <input id="calendar-task-checkbox-" class="checkbox cal" type="checkbox" /> 
        <!-- on click, pull up task item in left pane -->
        <!-- SCRIPT: add color from list -->
        <button id="task-line-button-" class="single-line" type="button">
            <!-- GET TITLE FROM TASK OBJ -->
            <!-- add to ID task obj ID -->
            <input id="task-title-" class="title cal" type="text" readonly /> 
            <!-- remove .hidden if task object is generated via recurrence algo -->
            <img class="recurring indicator cal hidden" src="./images/prospective-left/todo-components/recurring.svg" />
        </button>
        <!-- remove .hidden if task has timer and today is task-date -->
        <button id="task-timer-" class="hidden" type="button">
            <img class="timer cal" src="./images/prospective-left/todo-components/time-stopwatch.svg" />
        </button>
    </div>
</template>

<template id="due-line">
    <!-- on click, pull up task item in left pane -->
    <!-- SCRIPT: add color from list -->
    <button id="due-line-button-" class="immobile single-line z-top" type="button">
        <img class="icon cal" src="./images/prospective-left/todo-components/due-date.svg" />
        <div class="filled-line"></div>
        <!-- toggle .hidden on text of z-bottom item if overlaps with task-title -->
        <!-- strikethrough when task complete -->
        <!-- GET TITLE FROM TASK OBJ -->
        <input id="due-title-" class="title cal" type="text" readonly />
        <img class="recurring indicator cal hidden" src="./images/prospective-left/todo-components/recurring.svg" />
        <span class="info">DUE</span>
        <div class="filled-line"></div> 
    </button>  
</template>

<template id="event-box">
    <div class="event box">
        <!-- remove .hidden if event object has prep time -->
        <div class="event box prep immobile hidden">
            <!-- SCRIPT: prep box width should match prep time for event object -->
            <!-- STYLE: lighter version of event's associated project color -->
        </div>
        <!-- on click, pull up event item in left pane -->
        <!-- SCRIPT: add color from list -->
        <button id="event-box-button-" type="button">
            <div class="single-line">
                <!-- GET TITLE FROM EVENT OBJ -->
                <!-- add to ID event obj ID -->
                <input id="event-box-title-" class="title cal" type="text" readonly /> 
                <!-- GET START-TIME & END-TIME FROM EVENT OBJ -->
                <!-- remove .hidden if task object is generated via recurrence algo -->
                <img class="recurring indicator cal hidden" src="./images/prospective-left/todo-components/recurring.svg" />
            </div>  
            <!-- add .hidden if third line doesn't fit -->         
            <div class="single-line">
                <!-- add to ID event obj ID -->
                <input id="event-box-start-" class="info cal" type="text" readonly /> 
                <span>
                    -
                </span>
                <!-- add to ID event obj ID -->
                <input id="event-box-end-" class="info cal" type="text" readonly /> 
                <!-- remove .hidden if task object has reminder -->
                <img class="reminder indicator hidden" src="./images/prospective-left/todo-components/reminder.svg" />
            </div>
            <!-- GET LOCATION FROM EVENT OBJ -->
            <!-- add .hidden if third line doesn't fit -->
            <input id="event-box-location-" class="info cal" type="text" readonly /> 
        </button>  
    </div>    
</template>

<template id="task-box">
    <div class="task-box">
        <input id="calendar-task-checkbox-" class="checkbox cal" type="checkbox" />
        <!-- on click: -->
            <!-- pull up task item & time record in left pane -->
            <!-- focus record with shared ID -->
            <!-- SCRIPT: add color from list -->
        <!-- SCRIPT: add lighter version of color from list -->
        <button id="task-box-button-" type="button">
            <!-- if log-box with shared ID is added at same time slot; overlap and add .hidden: -->
            <div>
                <div class="single-line">
                    <!-- GET TITLE FROM TASK OBJ -->
                    <!-- add to ID task obj ID -->
                    <input id="task-box-title-" class="title cal" type="text" readonly /> 
                    <!-- remove .hidden if task object is generated via recurrence algo -->
                    <img class="recurring indicator hidden" src="./images/prospective-left/todo-components/recurring.svg" />
                </div>
                <!-- GET START-TIME & END-TIME FROM TASK OBJ -->
                <div class="single-line">
                    <!-- add to ID task obj ID -->
                    <input id="task-box-start-" class="info cal" type="text" readonly /> 
                    <span>
                        -
                    </span>
                    <!-- add to ID task obj ID -->
                    <input id="task-box-end-" class="info cal" type="text" readonly /> 
                </div>
                <!-- if task has due-date and box can fit a third line, remove .hidden -->
                <div class="single-line hidden"> 
                    <span class="info cal">
                        Due in
                    </span>
                    <input id="task-due-in-" class="info cal hidden" type="text" readonly />
                    <span class="info cal">
                        days
                    </span>
                </div>            
            </div>
        </button>
        <!-- remove .hidden if task has timer and today is task-date -->
        <button id="task-box-timer-" class="hidden" type="button">
            <img class="timer cal" src="./images/prospective-left/todo-components/time-stopwatch.svg" />
        </button>  
    </div>       
</template>
