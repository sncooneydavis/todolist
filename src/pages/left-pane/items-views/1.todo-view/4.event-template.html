<template id="event">
    <!-- script: populate number IDs with event # -->
    <!-- background is lightest color of list -->
    <div data-item-id="" data-item-type="event" class="event container">
        <div class="event-bar">
            <div class="left">
                <div class="single-line">
                    <!-- when end passed, event saved to event-log and removed from left pane -->
                    <img class="minicon" src="./assets/images/prospective-left/todo-components/time-set.svg" />
                    <!-- on click of .expand-event-details-button: -->
                        <!-- add .hidden to .event-details-off -->
                        <!-- remove .hidden from .event-details-on -->
                        <!-- remove .hidden from .event-details.dropdown-->
                    <!-- on click of .edit-event-name-button -->
                        <!-- same as above -->
                        <!-- focus .editable-title -->
                    <div class="event-details-off single-line">
                        <button class="edit-event-name-button" type="button">
                            <input class="readonly" type="text" value="EVENT_TITLE" readonly />
                        </button>
                        <!-- remove hidden if event details exist -->
                        <button class="expand-event-details-button hidden" type="button">
                            ˰
                        </button>
                    </div>
                    <div class="event-details-on single-line hidden">
                        <input class="editable-title" type="text" value="EVENT_TITLE" />
                        <!-- see below "when editing"-->
                        <button class="collapse-event-details" type="button">
                            ˯
                        </button>    
                    </div>
                </div>
                <div class="single-line">
                    <!-- add .hidden if no list or if view=list -->
                    <!-- on click, same as click of an indicator-button -->
                    <button class="list-indicator-button hidden" type="button">
                        <input class="indicator" type="text" value="" readonly/>
                    </button>
                    <!-- remove .hidden if event object has location  -->
                    <!-- on click, same as click on an .expand-event-details-button above, + focus location -->
                    <button class= "location-indicator-button single-line hidden" type="button">
                        <input class="indicator" type="text" value="" readonly/>
                    </button>
                </div>               
            </div>
            <div class="right">
                <!-- on click of indicator for component-* --> 
                    <!-- remove .hidden from .event-schedule.dropdown -->
                    <!-- focus first field in the relevant section -->
                <div class="indicators-listing">
                    <!-- if date=yes and not in date view, remove .hidden -->
                    <!-- if cycle=yes, show next occurrence -->
                    <!-- datetime-formatter.js -->
                        <!-- times: -->
                            <!-- if whole hour, hour only -->
                        <!-- if in date view, use time only -->
                        <!-- if datetime=range May 1 - May 10 -->
                        <!-- if datetime=within 12 hours: -->
                            <!-- if task has time: "starts in 4hrs 3mins" -->
                            <!-- if task has prep time: "prep in 4hrs 3mins" -->
                            <!-- else: "today" -->
                        <!-- if date-time within 12-48 hours: -->
                            <!-- if task has time: "starts today at 12pm" -->
                            <!-- else: "starts tomorrow" -->
                        <!-- if date-time within 7 days: "starts Mon at 3pm" -->
                        <!-- if due date-date this year: "due May 30" -->
                        <!-- else: "due 5/30/2025" -->
                    <button class="date-indicator-button hidden" type="button">
                        <input class="indicator" type="text" value="" readonly />
                    </button>
                    <div class="single-line">
                        <!-- if 'cycle=yes, remove .hidden -->
                        <button class="cycle-indicator-button hidden" type="button">
                            <img class="indicator" src="./assets/images/prospective-left/todo-components/recurring.svg" />
                        </button>
                        <!-- if 'reminder=yes', remove .hidden -->
                        <button class="reminder-indicator-button hidden" type="button">
                            <img class="indicator" src="./assets/images/prospective-left/todo-components/reminder.svg" />
                        </button>
                    </div>
                </div>
                <!-- on click -->
                    <!-- add .hidden to .event-details.dropdown -->
                    <!-- remove .hidden from parameter in .event-schedule.dropdown --> 
                    <!--  focus event-schedule-sect -->
                <button class="edit-event-schedule-button hidden">
                    <img class="icon" src="./assets/images/prospective-left/list-dropdown/edit.svg" />
                </button>
            </div>       
        </div>
        <!-- if this event is new and created via utility bar or list dropdown with full edit, remove .hidden -->
        <!-- when editing, on click of .collapse-event-details-button or anywhere off event -->
            <!-- add .hidden to .event-details-on and .event-details.dropdown -->
            <!-- remove .hidden from .event-details-off -->
            <!-- remove .hidden from .edit-event-schedule-button if no schedule still -->
            <!-- add .hidden to .event-schedule-dropdown -->
            <!-- save value of .editable-title, .location, .notes, and all .event-edit values to event object -->
        <div class="event-details dropdown hidden">
            <!-- if empty, rows="1" -->
            <!-- if not empty, rows= as many as needed to fit text -->
            <textarea class="location container hidden" placeholder="Address/Link/Phone"></textarea>
            <!-- if empty, rows="1" -->
            <!-- if not empty, rows= as many as needed to fit text -->
            <textarea class="notes container hidden" placeholder="Notes"></textarea>
            <div class="attachment container hidden">
                <!-- append attachment templates here -->
                <button class="add-attachment-button" class="" type="button">
                    <img class="icon" src="./assets/images/prospective-left/add.svg" />
                </button>
            </div>
            <!-- if no checklist/notes/attachments -->
                <!-- add .hidden to .*-container -->
                <!-- remove .hidden from .add-*-button -->
            <!-- if all checklist/notes/attachments -->
                <!-- add .hidden to .add-details.single-line -->
            <div class="add-details single-line">
                <h4>Add:</h4>
                <!-- if checklist/notes/attachments, add .hidden to .add-*-button -->
                <!-- on click -->
                    <!-- add .hidden to .add-*-button -->
                    <!-- remove .hidden from corresponding .notes or .checklist div -->
                <button class="add-location-button" class="" type="button">
                    <img class="icon" src="./assets/images/prospective-left/todo-components/location.svg" />
                </button>
                <button class="add-notes-button" class="" type="button">
                    <img class="icon" src="./assets/images/prospective-left/todo-components/note.svg" />
                </button>
                <!-- TODO: build out attachment module -->
                <button class="add-attachment-button" class="" type="button">
                    <img class="icon" src="./assets/images/prospective-left/todo-components/location-out.svg" />
                </button>
            </div>
        </div>  
        <div class="event-schedule dropdown"
    </div>
</template>
