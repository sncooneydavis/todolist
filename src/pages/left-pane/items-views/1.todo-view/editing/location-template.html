<template id="open-new-location-template">
    <button id="new-location-button" class="single-line" type="button">
        <!-- on click (and object has no location) remove .inactive -->
        <div class="single-line inactive">
            <img class="icon inactive" src="./images/prospective-left/todo-components/location.svg" />
            <span>
                add address, video link, or phone number
            </span>
        </div>
    </button>
</template>

<template id="open-physical-location-template">
    <div class="physical location single-line">
        <div class="left">
            <button id="go-to-map-button"  type="button">
                <div class="single-line">
                    <img class="icon" src="./images/prospective-left/todo-components/map.svg" />
                    <input id="location-physical-description" name="location-physical" type="text" value="" readonly />
                </div>
                <!-- remove .hidden if room -->
                <input id="location-room-description" name="location-room" class="hidden" type="text" value="" readonly />
                <!-- remove .hidden if travel time -->
                <div class="single-line description hidden">
                    <input id="travel-time-description" type="text" value="" readonly />
                    <span>
                        mins away
                    </span>
                </div>
        </div>
        <!-- remove .hidden on hover of .virtual.location -->
        <button id="edit-physical-location-button" class="right hidden" type="button" >
            <img class="minicon" src="./images/prospective-left/list-dropdown/edit.svg" />
        </button>
    </div>
</template>

<template id="open-virtual-location-template">
    <div class="virtual location single-line">
        <div class="left">
            <button id="go-to-video-button" type="button">
                <img class="icon" src="./images/prospective-left/todo-components/video.svg" />
                <span class="description">
                    go to video
                </span>
            </button>
            <!-- remove .hidden if password -->
            <button id="copy-location-code-button" class="hidden" type="button">
                <img class="icon" src="./images/prospective-left/todo-components/password.svg" />
                <span class="description">
                    copy code
                </span>
            </button>
        </div>
        <!-- remove .hidden on hover of .virtual.location -->
        <button id="edit-virtual-location-button" class="right hidden" type="button" >
            <img class="minicon" src="./images/prospective-left/list-dropdown/edit.svg" />
        </button>
    </div>
</template>

<template id="edit-location-template">
    <!-- do not hide -->
    <div class="">
        <label for="type-in-person">
            <input id="type-in-person" name="location-type" type="radio" />
            in-person event
        </label>
        <label for="type-virtual">
            <input id="type-virtual" name="location-type" type="radio" />
            virtual event
        </label>
    </div>
    <!-- remove .hidden if #type-in-person selected -->
    <div id="in-person-dropdown" class="hidden">
        <label for="location-physical">
            address
            <input id="location-physical" name="location-physical" type="address" value="" />
        </label>
        <label for="location-room">
            room
            <input id="location-room" name="location-room" type="text" value="" />
        </label>
        <!-- remove .hidden when address selected -->
        <div id="travel-time-dropdown" class="hidden">
            <label for="no-travel-time-option">
                <input id="no-travel-time-option" name="travel-time-type" type="radio" checked />
                no travel time
            </label>
            <label for="from-current-location-option" class="single-line">
                <input id="from-current-location-option" name="travel-time-type" type="radio" />
                <span class="description">
                    from current location (
                </span>
                <input id="time-from-current-location" type="text" readonly />
                <span class="description">
                    mins)
                </span>
            </label>
            <div class="single-line">
                <label for="custom-travel-time-option">
                    <input id="custom-travel-time-option" name="travel-time-type" type="radio" />
                    custom travel time:
                </label>       
                <label for="custom-travel-time-input" >
                    <input id="custom-travel-time-input" name="custom-travel-time-input" type="number"/>
                    mins
                </div>
            </div>     
        </div>
    </div>
    <!-- remove .hidden if #type-virtual selected -->
    <div id="virtual-dropdown" class="hidden">
        <label for="location-virtual">
            link
            <input id="location-virtual" name="location-virtual" type="url" value="" />
        </label>
        <label for="location-code">
            password
            <input id="location-code" name="location-code" type="text" value="" />
        </label>
    </div>
</template>
