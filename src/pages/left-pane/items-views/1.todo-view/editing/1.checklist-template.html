<template id="subtask-template">
    <!-- add data-subtask ID -->
    <div data-subtask="" class="subtask single-line">
        <input class="subtask-checkbox" type="checkbox" />
        <input class="subtask-title" class="title" type="text" value="SUBTASK_TITLE" placeholder="+ subtask"/>
        <!-- reveal when subtask-title clicked -->
        <!-- add .hidden when subtask cleared or saved -->
        <div class="hidden single-line"> 
            <!-- *ENTER or click .save.subtask.button => save as new subtask object with same ID# as associated task + letter -->
            <button class="save-subtask-button" type="button">
                <img class="icon" src="./assets/images/prospective-left/save.svg" />
            </button>
            <!-- on click, delete subtask object and element -->
            <button class="clear-subtask-button" type="button">
                <img class="icon" src="./assets/images/prospective-left/x.svg" />
            </button>
        </div>
    </div>
</template>
