<template id="edit-recurring-template">
     <!-- when any dropdown-button clicked, toggle .hidden -->
    <div class="recurring dropdown">
        <!-- remove .inactive on click -->
        <!-- when active, make corresponding dropdown ~hidden and other buttons .inactive -->
        <div class="recurring options">
            <button id="repeat-none-button" class="repeat-category" type="button">
                none
            </button>
            <button id="repeat-daily-button" class="repeat-category inactive" type="button">
                daily
            </button>
            <button id="repeat-weekly-button" class="repeat-category inactive" type="button">
                weekly
            </button>
            <button id="repeat-monthly-button" class="repeat-category inactive" type="button">
                monthly
            </button>
            <button id="repeat-yearly-button" class="repeat-category inactive" type="button">
                yearly
            </button>
            <button id="repeat-specific-button" class="repeat-category inactive" type="button">
                specific dates
            </button>
        </div>
        <!-- when recurring-option:daily, remove .hidden -->
        <div class="recurring daily dropdown hidden">
            <!-- style-bubbles -->
            <label for="every-day">
                <input id="every-day" name="daily-options" value="every-day" type="radio" />
                everyday
            </label>
            <label for="every-work-day">
                <input id="every-work-day" name="daily-options" value="every-work-day" type="radio" />
                every workday
            </label>
            <div class="single-line">
                <label for="every-x-day">
                    <input id="every-x-day" name="daily-options" value="every-x-day" type="radio" />
                    every
                </label>
                <label for="x-day">
                    <input id="x-day" name="x-day" value="2" min="2" placeholder="x" type="number" />
                    days
                </label>  
            </div>
            <!-- reveal if every-x-day selected and todo-type:task -->
            <div class="single-line dropdown hidden">
                <span>following </span>
                <select id="recurring-following-options" name="recurring-following">
                    <option value="task-scheduled-date" selected>the task schedule </option>
                    <option value="task-completion">task completion </option>
                </select>
            </div>
        </div>
        
        <!-- when recurring-options:weekly button clicked, remove .hidden -->
        <div class="recurring weekly dropdown hidden">
            <label for="on-day-named">
                <input id="no-day-named" name="weekly-options" value="each-day-named" type="radio" />
                on
            </label>  
            <div class="single-line">
                <label for="every-x-day-named">
                    <input id="every-x-day-named" name="weekly-options" value="every-x-day-named" type="radio" />
                    every
                </label>
                <label for="x-day-named">
                    <input id="x-day-named" class="hidden" name="x-day-named" value="2" min="2" type="number" />
                </label>
            </div>
            <!-- APPEND TEMPLATE-DAY-NAMES -->
            <template id="template-day-names">
                <div class="select-day-names">
                    <!-- add 'checked' attribute for the day-name of the item date (deadline if available) -->
                    <!-- can select multiple -->
                    <label for="monday">
                        <input id="monday" name="day-name-options" value="monday" type="checkbox" />
                        Mon
                    </label>
                    <label for="tuesday">
                        <input id="tuesday" name="day-name-options" value="tuesday" type="checkbox" />
                        Tue
                    </label>
                    <label for="wednesday">
                        <input id="wednesday" name="day-name-options" value="wednesday" type="checkbox" />
                        Wed
                    </label>
                    <label for="thursday">
                        <input id="thursday" name="day-name-options" value="thursday" type="checkbox" />
                        Thu
                    </label>
                    <label for="friday">
                        <input id="friday" name="day-name-options" value="friday" type="checkbox" />
                        Fr
                    </label>
                    <label for="saturday">
                        <input id="saturday" name="day-name-options" value="saturday" type="checkbox" />
                        Sat
                    </label>
                    <label for="sunday">
                        <input id="sunday" name="day-name-options" value="sunday" type="checkbox" />
                        Sun
                    </label>
                </div> 
            </template>   
        </div>

        <!-- SCRIPT: ~hidden if recurring-options:monthly selected -->
        <div class="recurring monthly dropdown hidden">
            <label for="each-day-number" class="single-line">
                <input id="each-day-number" name="monthly-options" value="on-day-number" type="radio" />
                each                      
            </label>
            <label for="on-the-x-day-named" class="single-line">
                <input id="on-the-x-day-named" name="monthly-options" value="every-day-named" type="radio" />
                on the                    
            </label>
            <!-- reveal if on-day-number selected -->
            <div class="date-numbers">
                <!-- POPULATE with CSS grid -->
                <!-- default: item date number (due date if available) selected -->
                <!-- can select multiple -->
            </div>
            <!-- reveal if on-the-x-day-named selected -->
            <div class="on-the-x-day-named dropdown hidden">
                <div class="on-the-x">
                    <label for="first-day-named">
                        <input id="first-day-named" name="first-day-named" value="first" type="checkbox" />
                        first
                    </label>
                    <label for="second-day-named">
                        <input id="second-day-named" name="second-day-named" value="second" type="checkbox" />
                        second
                    </label>
                    <label for="third-day-named">
                        <input id="third-day-named" name="third-day-named" value="third" type="checkbox" />
                        third
                    </label>
                    <label for="fourth-day-named">
                        <input id="fourth-day-named" name="fourth-day-named" value="fourth" type="checkbox" />
                        fourth
                    </label>
                    <label for="last-day-named">
                        <input id="last-day-named" name="last-day-named" value="last" type="checkbox" />
                        last
                    </label>      
                </div>
                <div class="day-named">
                    <!-- APPEND TEMPLATE-DAY-NAMES -->
                </div>
                <p class="description">of the month</p>
            </div>
        </div>
        <!-- SCRIPT: ~hidden if recurring-options:yearly selected -->
        <div class="date-picker recurring yearly dropdown hidden">
            <!-- POPULATE #date-picker template -->
            <!-- get item:date's year/month and set as calendar's year/month. add item-date to calendar -->
            <!-- as recurring is set, highlight affected day(s) -->
                <!-- will be repeated annually -->
        </div>      
        <!-- SCRIPT: ~hidden if recurring-options:specific-dates selected -->
        <div class="date-picker recurring custom dropdown hidden">
            <!-- POPULATE #date-picker template -->
            <!-- get item:date's year/month and set as calendar's year/month. add item-date to calendar -->
            <!-- as recurring is set, highlight affected days -->
                <!-- will not be repeated -->
        </div>        
    </div>
</template>
