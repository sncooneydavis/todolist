<template id="open-event-date-template">
    <!-- on click, append edit-event-date template below button -->
    <button id="open-event-date-button" class="dropdown-button single-line" type="button">
        <!-- on click or if object has event-date, remove .inactive -->
        <img class="icon inactive" src="./images/prospective-left/todo-components/date.svg" />
        <!-- on click (and object has no event-date), remove .inactive -->
        <!-- if item object has event-date, add .hidden -->
        <span class="inactive description">
            schedule event
        </span>
        <!-- if event object has date, remove .hidden and populate #event-date-description -->
        <div class="hidden inactive description">
            <input id="event-date-description" class="description" type="text" value="" readonly />
            <!-- when event object has time, remove .hidden and populate -->
            <input id="event-time-description" class="description hidden" type="text" value="" readonly />
            <!-- remove .hidden if event object has prep time -->
            <div class="single-line hidden">
                <span>
                    prep time:
                </span>
                <input id="prep-time" name="prep-time" type="text" value="" readonly />
            </div>
            
        </div> 
    </button>
</template>

<template id="edit-event-date-template">
    <!-- when any dropdown-button clicked, toggle .hidden -->
    <div id="edit-event-date-dropdown">
        <!-- sync #event-date-description and #edit-event-dropdown.date-picker -->
        <!-- SCRIPT: get tomorrow's year/month/day -->
            <!-- make default value of #event-date-description and .date-picker -->
        <!-- as day is selected, show day in CALENDAR VIEW -->
        <div class="date-picker">
            <!-- POPULATE #date-picker template -->

            <!-- remove .hidden when object has event-date -->
            <!-- on click -->
                <!-- add .hidden to #edit-event-dropdown and #remove-event-date-button (and #remove-event-time-button if applicable)-->
                <!-- delete event-date (and event-time if applicable) from object -->
            <button id="remove-event-date-button" class="remove-button" type="button">
                <img class="icon inactive" src="./images/prospective-left/x.svg" />
                clear event date
            </button>
        </div>
        <!-- when object has event-date but no event-time, remove .hidden from #add-event-time-button -->
        <!-- on click or if object has event-time, add .hidden -->
            <!-- set default object event-time to first hour available -->
            <!-- remove .hidden from .time-picker -->
        <button id="set-event-time-button" class="button single-line" type="button">
            set event time
        </button> 
        <!-- remove .hidden when #set-event-time-button clicked -->
        <!-- remove 'disabled' when object has event time-->
            <!-- on click -->
                <!-- add .hidden to .time.dropdown and #remove-event-time-button -->
                <!-- add 'disabled' to #remove-event-time-button -->
                <!-- delete event-time from event object -->
        <button id="remove-event-time-button" class="remove-button hidden" type="button" disabled>
            <img class="icon inactive" src="./images/prospective-left/x.svg" />
            clear event time 
        </button>  
        <!-- sync #event-time-description and .time-picker -->
        <!-- default .time-picker:range = 7am-12am (TODO LATER: can be changed in settings) -->
        <div class="time dropdown hidden">
            <div class="time-picker">
                <!-- APPEND HOURS_LABEL FROM DAY_TEMPLATES -->
                <!-- css grid: 60 rows per hour -->            
                <!-- for each event with scheduled time, APPEND EVENT_BOX FROM DAY_TEMPLATES NEXT TO HOUR (.immobile)-->
                <!-- for each scheduled task time, APPEND TASK_BOX FROM DAY_TEMPLATES NEXT TO HOUR (.immobile)-->
                <!-- append event-box to default object event-time (next available hour on the event-object date)-->
            </div>
        </div>       
    </div>
</template>
