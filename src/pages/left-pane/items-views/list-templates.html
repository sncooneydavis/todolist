<template id="list-template">
    <!-- add list ID and list level -->
    <div data-list="" data-list-level="" class="list">
        <!-- script: place near open list -->
        <div class="left-gutter single-line hidden">
            <!-- add .inactive if no levels left to collapse -->
            <!-- on click, add .hidden to lists one level deep -->
            <button class="collapse-one-level-button" type="button">
                ˰
            </button>
            <!-- on click, remove hidden from .order-options.popover -->
            <button class="organize-by-button" type="button">
                ○
            </button>
            <!-- add .inactive if no levels left to expand -->
            <!-- on click, remove .hidden from lists one level deep -->
            <button class="expand-one-level-button" type="button">
                ˯
            </button>
        </div>
        <div class="main container">
            <ul class="order-options popover hidden">
                <!-- add hidden if view:habit -->
                <li>
                    <input id="order-by-type" name="organize-by" type="radio" />
                    Order by Type
                </li>
                <li>
                    <input id="order-by-name" name="organize-by" type="radio" />
                    Order by Name
                </li>
                <li>
                    <input id="order-by-oldest-to-newest" name="organize-by" type="radio" />
                    Oldest to Newest
                </li>
                <li>
                    <input id="order-by-newest-to-oldest" name="organize-by" type="radio" />
                    Newest to Oldest
                </li>
            </ul>
            <!-- on click -->
                <!-- when list-state:closed -->
                    <!-- close all other open headings -->
                    <!-- remove .hidden from .list-body.container -->
                    <!-- remove .hidden from .left-gutter and .edit-list-button -->
                    <!-- append order-options-template above -->
                <!-- when list-state:open -->
                    <!-- add .hidden to .list-body.container -->
                    <!-- add .hidden to .left-gutter and .edit-list-button -->
                    <!-- remove order-options-template above -->
                <!-- on hover -->
                    <!-- remove .hidden .edit-list-button -->
            <div class="not-editing heading single-line">
                <button class="open-list-button" type="button">
                    <input class="list title" type="text" value="LIST_TITLE" readonly />
                </button>
                <!-- on click of .edit-list-button -->
                    <!-- remove .hidden from .editing-list.heading -->
                    <!-- add .hidden to .not-editing.heading -->
                    <!-- focus .list-title -->
                    <!-- on click anywhere not on .z-top.single-line.heading -->
                        <!-- auto-click .complete-edit-list-button  -->
                <button class="edit-list-button right hidden" type="button">
                    <img class="icon" src="./assets/images/prospective-left/list-dropdown/edit.svg" />
                </button>
            </div>
            <div class="editing-list heading single-line hidden">
                <div class="top single-line">
                    <input class="list title" type="text" value="LIST_TITLE" />
                    <!-- on enter or click, add .hidden to .editing-list and remove .hidden from .not-editing.heading -->
                    <button class="complete-edit-list-button active" type="button">
                        <img class="icon" src="./assets/images/prospective-left/save.svg" />
                    </button>
                </div>
                <div class="bottom single-line">
                    <!-- add .hidden if list type=sublist -->
                    <!-- on click of .add-sublist-button -->
                        <!-- add new #list-template at end of .todo.container -->
                    <button class="add-sublist-button left" type="button">
                        <img class="edit icon" src="./assets/images/prospective-left/list-dropdown/new-sublist.svg" />
                    </button>
                    <button class="archive-list-button right" type="button">
                        <img class="edit icon" src="./assets/images/prospective-left/list-dropdown/archive.svg" />
                    </button>
                </div>
            </div>
            <div class="body container"> 
                <!-- append /*-view/#add-item-from-list-template -->
                <div class="todo container">
                    <!-- APPEND ITEMS HERE -->
                    <!-- APPEND SUBLISTS HERE -->
                </div> 
            </div>
        </div>
    </div>     
</template>
