<template id="reminder-template">
    <button class="open-reminder-button single-line" type="button">
        <!-- on click or if object has reminder, remove .inactive -->
        <img class="icon inactive" src="./images/prospective-left/todo-components/reminder.svg" />
        <!-- on click (and object has no due-date), remove .inactive -->
        <!-- if item object has due-date, add .hidden -->
        <span class="inactive">
            add reminder
        </span>
        <!-- on click or if todo object has reminder, remove .hidden -->
        <label for="reminder-description" class="hidden">
            remind at
            <!-- SCRIPT: GET NEXT REMINDER FROM TODO OBJECT -->
            <input id="reminder-description" type="text" value="" readonly />
        </label>
    </button>
</template>

<template id="edit-reminder-template">
     <!-- when any dropdown-button clicked, toggle .hidden -->
    <div class="reminder dropdown">
        <!-- when input selected, remove .inactive -->
        <label for="day-of" class="inactive" >
            <input id="day-of" name="reminder-options" value="day-of" type="radio" />
            the day of:
        </label>
        <label for="day-before" class="inactive" >
            <input id="day-before" name="reminder-options" value="day-before" type="radio" />
            the day before: 
        </label>  
        <label for="week-before" class="inactive" >
            <input id="week-before" name="reminder-options" value="week-before" type="radio" />
            a week before: 
        </label>  
        <!-- reveal if "the day of" selected  -->
        <div class="dropdown day-of description hidden">
            <label for="reminder-hours">
                <input id="reminder-hours" name="reminder-hours" type="number" value="0" />
                hours
            </label>
            <label for="reminder-minutes">
                <input id="reminder-minutes" name="reminder-minutes" step="5" type="number" value="15" />
                minutes
            </label>
            <span>
                before
            </span>
        </div>
        <!-- reveal if "the-day-before" or "week-before" selected -->
        <div class="dropdown day-before description hidden">
            <label for="reminder-time">
                at
                <input id="reminder-time" name="reminder-time" type="time" value="" />
            </label>
        </div>
    </div>
</template>
