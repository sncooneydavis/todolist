<div data-list-id="" data-sublist-id="" data-todo-id="" data-todo-type="" class="todo">
    <!-- when checkbox selected-->
        <!-- remove from left pane -->
        <!-- task name, work/deadline date/time(s) -->
    <div class="todo-bar">
        <input data-field="isCompleted" class="task-checkbox popover hidden"  type="checkbox" /> 
        <div class="left">
            <input data-field="name" class="todo-title top" type="text" placeholder="add task name" />
            <div class="bottom single-line">
                <!-- datetime-formatter.js -->
                    <!-- times: -->
                        <!-- if whole hour, hour only -->
                    <!-- if task has no deadline (type: workday)-->
                        <!-- timeblock today: 'Today 1:00-2:00' -->
                            <!-- if in past, turn red -->
                        <!-- within 7 days: "Friday 1:00-2:00" -->
                        <!-- within this year: "May 3" -->
                    <!-- if task has deadline: -->
                        <!-- deadline date in past: 'overdue by X days' (red) -->
                        <!-- work date in future: "May 1 - May 30" -->
                        <!-- work date in past, deadline in future past 7 days: "Next: Thursday 1:00-2:00" "Due: May 30 5:00" -->
                        <!-- work date in past, deadline in future within 7 days: "Next: Thursday 1:00-2:00" "Due: Friday 5:00" -->
                        <!-- if deadline within 12 hours: "Due: 4hrs 3mins" (orange-yellow) -->
                        <!-- if deadline within 12-48 hours: "Due: tomorrow at 12pm" (orange-yellow) -->                    
                <button class="nearest-datetime-button single-line" type="button" >
                    <input data-field="nextSession" class="readonly datetime indicator" type="text" value="" readonly />
                </button>
                <!-- on click of indicator for component-* --> 
                    <!-- append #-template with editing dropdown not .hidden -->
                    <!-- if 'cycle=yes, remove .hidden -->
                <button class="cycle-indicator-button hidden" type="button">
                    <img class="indicator" src="./assets/recurring.svg" />
                </button>
                <!-- if 'reminder=yes', remove .hidden -->
                <button class="reminder-indicator-button hidden" type="button">
                    <img class="indicator" src="./assets/reminder.svg" />
                </button>
            </div>
        </div>   
        <button class="todo-details-on right" type="button">
            <img class="off" src="./assets/up.png" />
            <img class="on hidden" src="./assets/down.png" />
        </button> 
    </div>  
    <div class="todo-edit-dropdown hidden">
        <div class="todo-details-dropdown hidden">
            <!-- when editing, on click of .collapse-task-details-button or anywhere off task -->
                <!-- if deadline or schedule set -->
                    <!-- save values to task object -->
                    <!-- add .hidden to .collapse-task-details-button -->
                    <!-- remove .hidden from .task-details-off -->
                    <!-- add .hidden to .task-schedule-dropdown and .task-details.dropdown -->
                <!-- else -->
                    <!-- replace this template with #new-task-template and collapse both .dropdowns -->
                    <!-- save values to task object -->
            <div class="checklist container">
                <div class="blank subtask single-line">
                    <input class="subtask-checkbox" type="checkbox" disabled />
                    <input class="subtask-title blank" type="text" value="" placeholder="click enter to add"/>
                </div>
                <div class="extant-subtasks"></div>
            </div>
            <textarea data-field="notes" class="notes container" placeholder="Notes"></textarea>
            <div class="attachment container hidden">
                <!-- append attachment templates here -->
            </div>
        </div>
        <div class="todo-schedule-dropdown hidden">   
            <div class="schedule-type-selection single-line">
                <button class="datetime-only-button" type="button">
                    datetime
                </button>
                <button class="add-repeat-button" type="button">
                    cycle
                </button>
                <button class="add-deadline-button" type="button">
                    deadline
                </button>
            </div> 
            <div class="schedule-calendar">
                <!-- on load append datetime-picker template -->
            </div>
            <div class="deadline-description hidden">
                <!-- TODO: create deadline description (see p14)  -->
            </div> 
            <!-- when date(s) set in .schedule-calendar, remove .hidden from .scheduled-datetimes-dropdown -->
            <div class="scheduled-datetimes-dropdown hidden">
                <!-- TODO (see p14) -->
            </div> 
            <!-- when first scheduled time past, remove .hidden from .logged-datetimes-dropdown -->
            <div class="logged-datetimes-dropdown hidden">
                <!-- TODO (see p14) -->
            </div>
            <div class="open-recurring single-line hidden">
                <!-- on click -->
                <!-- append /editing/#edit-deadline-template -->
                <!-- add .hidden to other .edit-*-dropdown's -->
                <button class="open-recurring-button single-line" type="button">
                    <!-- on click or if object has recurrence, remove .inactive -->
                    <img class="icon inactive" src="./assets/recurring.svg" />
                    <!-- on click (and object has no recurrence), remove .inactive -->
                    <!-- if item object has recurrence, add .hidden -->
                    <span class="inactive description">
                        set recurrence
                    </span>
                    <!-- if todo object has recurrence, remove .hidden and populate -->
                    <div class="hidden single-line description">
                        <!-- remove hidden if task has recurrence -->
                        <span class="hidden">
                            repeats
                        </span>
                        <!-- SCRIPT: populate with combined and formatted values of recurring-dropdown inputs -->
                        <input class="recurring-description" type="text" value="" readonly />
                    </div>
                </button>
                <!-- remove .hidden on hover or if .edit-recurring.dropdown is not .hidden, assuming task has deadline -->
                    <!-- on click -->
                        <!-- add .hidden to .edit-recurring.dropdown and .clear-deadline-button -->
                        <!-- remove .hidden from <span>.description -->
                        <!-- delete deadline-date and deadline-time from object -->
                <button class="clear-recurring-button hidden">
                    <img class="icon inactive" src="./assets/x.svg" />
                </button>
            </div>    
            <div class="open-reminder single-line hidden">
            </div>      
        </div>
