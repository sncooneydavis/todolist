<div class="task-block">
  <input id="calendar-task-checkbox-" class="checkbox cal" type="checkbox" />
  <!-- on click: -->
      <!-- pull up task item & time record in left pane -->
      <!-- focus record with shared ID -->
      <!-- SCRIPT: add color from list -->
  <!-- SCRIPT: add lighter version of color from list -->
  <button id="task-box-button-" type="button">
      <!-- if log-box with shared ID is added at same time slot; overlap and add .hidden: -->
      <div>
          <div class="single-line">
              <!-- GET TITLE FROM TASK OBJ -->
              <!-- add to ID task obj ID -->
              <input id="task-box-title-" class="title cal" type="text" readonly /> 
              <!-- remove .hidden if task object is generated via recurrence algo -->
              <img class="recurring indicator hidden" src="./images/prospective-left/todo-components/recurring.svg" />
          </div>
          <!-- GET START-TIME & END-TIME FROM TASK OBJ -->
          <div class="single-line">
              <!-- add to ID task obj ID -->
              <input id="task-box-start-" class="info cal" type="text" readonly /> 
              <span>
                  -
              </span>
              <!-- add to ID task obj ID -->
              <input id="task-box-end-" class="info cal" type="text" readonly /> 
          </div>
          <!-- if task has due-date and box can fit a third line, remove .hidden -->
          <div class="single-line hidden"> 
              <span class="info cal">
                  Due in
              </span>
              <input id="task-due-in-" class="info cal hidden" type="text" readonly />
              <span class="info cal">
                  days
              </span>
          </div>            
      </div>
  </button>
  <!-- remove .hidden if task has timer and today is task-date -->
  <button id="task-box-timer-" class="hidden" type="button">
      <img class="timer cal" src="./images/prospective-left/todo-components/time-stopwatch.svg" />
  </button>  
</div>
