<template id="due-line">
    <!-- on click, pull up task item in left pane -->
    <!-- SCRIPT: add color from list -->
    <button id="due-line-button-" class="immobile single-line z-top" type="button">
        <img class="icon cal" src="./images/prospective-left/todo-components/due-date.svg" />
        <div class="filled-line"></div>
        <!-- toggle .hidden on text of z-bottom item if overlaps with task-title -->
        <!-- strikethrough when task complete -->
        <!-- GET TITLE FROM TASK OBJ -->
        <input id="due-title-" class="title cal" type="text" readonly />
        <img class="recurring indicator cal hidden" src="./images/prospective-left/todo-components/recurring.svg" />
        <span class="info">DUE</span>
        <div class="filled-line"></div> 
    </button>  
</template>

<template id="event-box">
    <div class="event box">
        <!-- remove .hidden if event object has prep time -->
        <div class="event box prep immobile hidden">
            <!-- SCRIPT: prep box width should match prep time for event object -->
            <!-- STYLE: lighter version of event's associated project color -->
        </div>
        <!-- on click, pull up event item in left pane -->
        <!-- SCRIPT: add color from list -->
        <button id="event-box-button-" type="button">
            <div class="single-line">
                <!-- GET TITLE FROM EVENT OBJ -->
                <!-- add to ID event obj ID -->
                <input id="event-box-title-" class="title cal" type="text" readonly /> 
                <!-- GET START-TIME & END-TIME FROM EVENT OBJ -->
                <!-- remove .hidden if task object is generated via recurrence algo -->
                <img class="recurring indicator cal hidden" src="./images/prospective-left/todo-components/recurring.svg" />
            </div>  
            <!-- add .hidden if third line doesn't fit -->         
            <div class="single-line">
                <!-- add to ID event obj ID -->
                <input id="event-box-start-" class="info cal" type="text" readonly /> 
                <span>
                    -
                </span>
                <!-- add to ID event obj ID -->
                <input id="event-box-end-" class="info cal" type="text" readonly /> 
                <!-- remove .hidden if task object has reminder -->
                <img class="reminder indicator hidden" src="./images/prospective-left/todo-components/reminder.svg" />
            </div>
            <!-- GET LOCATION FROM EVENT OBJ -->
            <!-- add .hidden if third line doesn't fit -->
            <input id="event-box-location-" class="info cal" type="text" readonly /> 
        </button>  
    </div>    
</template>
